<html>
    <head>
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
          <!-- Gerenciamento de Assets do A-Frame -->
            <a-assets>                
            </a-assets>
        
            <a-entity position="-4.5 0 1" rotation="0 -45 0">
                <a-camera>
                    <a-cursor raycaster="objects: .clicaveis"></a-cursor>
                </a-camera>
            </a-entity>

            <a-sky color="#C3C3C3"></a-sky>

            <!-- Caixa inferior -->
            <a-box id="amarelo" color="#FFAA00" position="0 0.5 -5" class="clicaveis"
                event-set__enter="_envet: mouseenter; material.color: #FF7700"
                event-set__leave="_event: mouseleave; material.color: #FFAA00"
                event-set__scale="_event: click; _target:#azul; scale: 4 2 0.1"
                ></a-box>

            <a-box color="#00AAFF" position="3.5 2 -4" static-body></a-box>

        </a-scene>
    </body>
  </html>
