<head>
    <title>Controlando Som Espacial</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <!-- Script adicionado para controlar o play e o stop das mÃºsicas -->
    <script>
        AFRAME.registerComponent(
            'play',{
                init:function(){
                    let elemento = document.querySelector("#som");
                    this.el.addEventListener('click', function(){
                        elemento.components.sound.playSound();
                    });
                }
            }
        );
        AFRAME.registerComponent(
            'stop',{
                init:function(){
                    let elemento = document.querySelector("#som");
                    this.el.addEventListener('click', function(){
                        elemento.components.sound.stopSound();
                    });
                }
            }
        );
    </script> 
  </head>
  
  <body>
    <a-scene>
      <a-assets>
        <img id="chao" src="./texturas/Texturelabs_Stone_168L.jpg"/>
        <img id="titans_01" src="./assets/img/titans_01.jpg"/>
        <img id="titans_02" src="./assets/img/titans_02.jpg"/>
        <img id="titans_03" src="./assets/img/titans_03.jpg"/>
        <a-asset-item id="game_machine" src="./assets/elementos/Electronic Game.glb"></a-asset-item>
        <audio id="musica1" src="./assets/sons/Jingle Bells - The Soundlings.mp3"></audio>
        <audio id="musica2" src="./assets/sons/Silent Night - The Soundlings.mp3"></audio>
        <audio id="musica3" src="./assets/sons/Where'd the Sun Go_ - Ryan McCaffrey_Go By Ocean.mp3"></audio>
      </a-assets>
      <a-entity>
        <a-camera>
            <a-cursor fuse="true"></a-cursor>
        </a-camera>
        <!-- <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity> -->
      </a-entity>
      <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
        <a-sky color="#C3C3C3"></a-sky>
        <a-plane
                material="src:#chao"
                rotation="-90 0 0"
                repeat="5 5"
                scale="10 10 1"></a-plane>
        <a-entity 
                gltf-model="#game_machine"
                scale="1.5 1.5 1.5"
                position="-0.5 0 -2"
                rotation="0 0 0"
                >
            <a-entity id="som" sound="src:#musica1; autoplay:false"></a-entity>
        </a-entity>
        <a-cylinder scale="0.06033 0.06033 0.06033" position="-0.01432 0.92107 -0.86627" rotation="29.999999999999996 0 0" color="green" height="1" radius="1.5" material="" geometry=""
        event-set__trocar1="_event:mouseenter; _target:#display; src:#titans_01"
        event-set__trocar2="_event:mouseenter; _target:#som; sound.src:#musica1"></a-cylinder>

        <a-cylinder scale="0.08 0.08 0.08" position="0.18155 0.99669 -0.91508" rotation="29.999999999999996 0 0" color="blue" height="1" radius="1.5" material="" geometry=""
        event-set__trocar1="_event:mouseenter; _target:#display; src:#titans_02"
        event-set__trocar2="_event:mouseenter; _target:#som; sound.src:#musica2"></a-cylinder>

                
        <a-cylinder scale="0.08 0.08 0.08" position="0.4262 0.9854 -1.00436" rotation="29.999999999999996 0 0" color="crimson" height="1" radius="1.5" material="" geometry=""
        event-set__trocar1="_event:mouseenter; _target:#display; src:#titans_03"
        event-set__trocar2="_event:mouseenter; _target:#som; sound.src:#musica3"></a-cylinder>

        <a-image id="display" src="#titans_01" position="0.103 1.763 -1.340" rotation="-19.5 0 0"></a-image>

        <a-circle material="" geometry="" scale="0.06334 0.06334 0.06329" position="-0.318 1.269 -1.151"  id="play" play></a-circle>

        <a-circle material="" geometry="" scale="0.06334 0.06334 0.06329" position="-0.160 1.269 -1.151"  id="stop" stop></a-circle>

    </a-scene>
  </body>
