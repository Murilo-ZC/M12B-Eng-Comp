<!-- Template Vazio - A-Frame -->
 <!-- Texturas de: https://texturelabs.org/ -->
 <html>
    <head>
      <!-- Eventos sintéticos para representar ações do usuário -->
      <!-- click, mouseenter, mopuseleave, mousedown, mouseup, fusing -->
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
          <!-- Gerenciamento de Assets do A-Frame -->
            <a-assets>
            </a-assets>

            <!-- Trazendo um cursor primitivo -->
             <!--Dentro de uma camera  -->
            <!-- <a-camera>
                <a-cursor></a-cursor>
            </a-camera>  -->

            <!-- Dentro de uma entidade, para controlar a posição -->
            <!-- ATENÇÃO: Não se move com a camera -->
            <!-- <a-entity position="0 0 0">
                <a-cursor raycaster="showLine:true"></a-cursor>
            </a-entity> -->

            <!-- Controlando as características do cursor -->
             <!-- Com o shader em flat, as cores não são afetadas pela iluminação -->
            <a-camera>
                <a-entity cursor position="0 0 -1"
                          geometry="primitive:sphere; radius:0.005"
                          material="color:#000000; shader: flat; opacity:0.5">

                </a-entity>
            </a-camera> 

            <!-- Elementos -->
            <a-box id="caixa1" color="#AA0000" position="-2 0 -7"></a-box> 
            <a-box id="caixa2" color="#AA0000" position="0 0 -7"></a-box> 
            <a-box id="caixa3" color="#AA0000" position="2 0 -7"></a-box> 

        </a-scene>
    </body>
  </html>
