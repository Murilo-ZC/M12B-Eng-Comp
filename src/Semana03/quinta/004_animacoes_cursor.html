<!-- Template Vazio - A-Frame -->
 <!-- Texturas de: https://texturelabs.org/ -->
 <html>
    <head>
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    </head>
    <body>
        <a-scene>
          <!-- Gerenciamento de Assets do A-Frame -->
            <a-assets>
            </a-assets>

            <a-camera>
                <a-entity cursor="fuse: true; fuseTimeout:1500"
                          position="0 0 -1"
                          geometry="primitive:sphere; radius:0.005"
                          material="color:#000000; shader: flat; opacity:0.5"
                          animation__fusing="property: scale; to: 3 3 3; dur: 1500; startEvents: fusing; easing: linear"
                          animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave; easing: easeInCubic"></a-entity>
                </a-entity>
            </a-camera>

            <!-- Elementos -->
            <!-- Caixas inferiores -->
            <a-box id="caixa1" color="#AA0000" position="-2 0 -7"
                event-set__nomequeeuquiseraqui="_event: mouseenter; material.color: #FF0000"
                event-set__mousesaindo="_event: mouseleave; material.color: #AA0000"
                event-set__trocacordecima="_event: click; _target: #verde; material.color: #00AAFF"></a-box> 
            <a-box id="caixa2" color="#AA0000" position="0 0 -7"
                event-set__nomequeeuquiseraqui="_event: mouseenter; material.color: #FF0000"
                event-set__mousesaindo="_event: mouseleave; material.color: #AA0000"></a-box>  
            <a-box id="caixa3" color="#AA0000" position="2 0 -7"
                event-set__nomequeeuquiseraqui="_event: mouseenter; material.color: #FF0000"
                event-set__mousesaindo="_event: mouseleave; material.color: #AA0000"></a-box> 

            <!-- Caixas superiores -->
            <a-box id="verde" color="#00AA00" position="-2 3 -7"
                event-set__voltacor="_event: click; color:#00AA00"></a-box> 
            <a-box id="azul" color="#0000AA" position="0 3 -7"></a-box> 
            <a-box id="amarela" color="#FFAA00" position="2 3 -7"></a-box> 

        </a-scene>
    </body>
  </html>
